<div class="widget widget-tag-cloud">
    <h3 class="widget-title">云标签</h3>
    <ul>
        {% for tag in tag_cloud_list %}
            <li>
            <a href="{% url 'blog:tag' tag.pk %}">{{ tag.name }}<span class="post-count">({{ tag.num_tags }})</span></a>
            </li>

        {% endfor %}

    </ul>
</div>
